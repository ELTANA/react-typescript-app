name: CI/CD Pipeline

on:
  push:
    branches: ['main']
  # pull_request:
  #   branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check-out Branch
      - uses: actions/checkout@v3

      - name: Set-up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install

      - name: Format and Lint
      - run: yarn format:check
      - run: yarn lint
      - run: yarn tsc:check

      - name: Run Tests
      - run: yarn test
